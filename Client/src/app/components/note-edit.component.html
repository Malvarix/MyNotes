<div *ngIf="loaded" class="wrap-ed">
  <h2>{{ 'HOME.EDITNOTE' | translate }}</h2>
  <note-form [(note)]="note"></note-form>
  <div class="form-group edit-bts">
    <div class="bt-save">
      <input type="button" value="{{ 'HOME.SAVE' | translate }}" (click)="save()" class="btn btn-success" />
    </div>
    <div class="bt-cancel">
      <a routerLink="/" class="btn btn-warning">{{ 'HOME.CANCEL' | translate }}</a>
    </div>
  </div>
</div>
